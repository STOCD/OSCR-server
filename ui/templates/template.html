{% load ladder %}
{% load static %}
{% load combatlog %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <script src="{% static 'js/jquery.slim.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
        <title>OSCR | Open Source Combatlog Reader</title>
        <meta property="og:title" content="OSCR | Open Source Combatlog Reader"</meta>
        {% if request.resolver_match.url_name == 'combatlog' %}
            <meta property="og:description" content="{% summary object %}"</meta>
        {% endif %}
    </head>
    <body>
        <div class="container-fluid ui-container g-0 fill-height">
            <div>
                <a href="{% url 'ui' %}"><img src="{% static 'img/oscrbanner-slim-dark-label.png' %}" class='banner'></img></a>
            </div>
            <div class="flex ui-content content-background">
                <div class="row">
                    {% block 'content' %}
                    {% endblock %}
                <div class="col d-flex justify-content-center">
                    <span class="m-1"><a href="https://github.com/STOCD/OSCR-UI/releases" target="_blank" class="link-light link-underline-opacity-25">Download OSCR</a></span>
                    <span class="m-1">|</span>
                    <span class="m-1"><a href="https://github.com/STOCD" target="_blank" class="link-light link-underline-opacity-25">STOCD Github</a></span>
                    <span class="m-1">|</span>
                    <span class="m-1"><a href="https://discord.gg/stobuilds" target="_blank" class="link-light link-underline-opacity-25">STOBuilds Discord</a></span>
                </div>
            </div>
        </div>
    </body>
</html>
